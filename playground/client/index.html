<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notifications</title>
</head>
<body>
<!DOCTYPE html>
<html>
<head>
    <title>SSE Client</title>
</head>
<body>
<div id="sse-data"></div>

<script>
    const userId = '1'; // замените на фактический userId
    const sseEndpoint = `http://127.0.0.1:8000/events/${userId}`;
    const sseDataElement = document.getElementById('sse-data');

    const eventSource = new EventSource(sseEndpoint);

    eventSource.onmessage = function(event) {
        console.log(event);
        const data = JSON.parse(event.data);
        // Обновление содержимого элемента на странице с данными SSE
        sseDataElement.innerHTML = `Received data: ${JSON.stringify(data)}`;
    };
</script>
</body>
</html>
